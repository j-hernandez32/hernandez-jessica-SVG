<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Isometric SVG Marketplace</title>
</head>
<body>
  <main id="app">
    <header class="main-header">
      <h1 class="hidden">Jessi's Nature SVG Storefront</h1>
      <h2 id="heading" class="main-heading">Nature Themed Icons</h2>
    </header>
    <section class="grid1">
      <h2 class="hidden">Graphics 1-2</h2>
      <article class="container">
        <img id="birds" class="icon" src="images/birds.svg" alt="Bird graphic.">
        <h3>Birds</h3>
      </article>
      <article class="container">
        <img id="sun" class="icon" src="images/sun.svg" alt="Yellow sun graphic.">
        <h3>Sun</h3>
      </article>
    </section>
    <section id="grid2">
      <h2 class="hidden">Graphics 3-8</h2>
      <article class="container">
        <img id="bushes" class="icon" src="images/bushes.svg" alt="3 bushes graphic.">
        <h3>Bushes</h3>
      </article>
      <article class="container">
        <img id="rocks" class="icon" src="images/rocks.svg" alt="2 rocks graphic.">
        <h3>Rocks</h3>
      </article>
      <article class="container">
        <img id="grass" class="icon" src="images/grass.svg" alt="Tall grass and flowers graphic.">
        <h3>Grass</h3>
      </article>
      <article class="container">
        <img id="spruce-tree" class="icon" src="images/spruce.svg" alt="Spruce tree graphic.">
        <h3>Spruce Tree</h3>
      </article>
      <article class="container">
        <img id="maple-tree" class="icon" src="images/maple.svg" alt="Maple tree graphic.">
        <h3>Maple Tree</h3>
      </article>
      <article class="container">
        <img id="fir-tree" class="icon" src="images/fir.svg" alt="Fir tree graphic.">
        <h3>Fir Tree</h3>
      </article>
    </section>
    <section class="grid1">
      <h2 class="hidden">Graphics 9-10</h2>
      <article class="container">
        <img id="river" class="icon" src="images/river.svg" alt="Flowing river graphic.">
        <h3>River</h3>
      </article>
      <article class="container">
        <img id="campground" class="icon" src="images/campground.svg" alt="Campground graphic.">
        <h3>Campground</h3>
      </article>
    </section>
  </main>
  <script src="js/main.js" defer></script>
</body>
</html>
